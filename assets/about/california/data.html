<p>
    These data were obtained from the US Census Bureau. The block and block group shapefiles for California was downloaded from the Census's <a href="https://www.census.gov/geo/maps-data/data/tiger-line.html">TIGER/Line Shapefiles</a>. Demographic information from the 2010 Decennial Census was downloaded at the block level from <a href="https://www.data.census.gov">data.census.gov</a> and the <a href="https://api.census.gov">Census API</a>.
