<p>These data were obtained from the US Census Bureau. The block shapefile for the City of Providence was downloaded from the Census <a href="https://www.census.gov/geo/maps-data/data/tiger-line.html">TIGER/Line Shapefiles</a>. Demographic information from the 2010 Decennial Census was downloaded at the block level from <a href="https://www.data.census.gov">data.census.gov</a>.</p>
